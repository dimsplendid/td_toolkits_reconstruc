<!DOCTYPE html>
<html lang="en">
    <head>
        {% block title %}
        <title>TD Toolkits</title>
        {% endblock %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- boostraps -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- Add additional CSS in static file -->
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
        <!-- reference your installed Font Awesome Free package's files here -->
        <script src="{% static 'fontawesomefree/js/all.min.js' %}" async></script>
        <!-- icon -->
        <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/ios/50/000000/laboratory.png"/>
        
    </head>
    <body style="background-color: white;">
        <nav class="container-fluid navbar navbar-dark bg-dark fixed-top">
            <div class="navbar-brand">
                <a class="navbar-brand me-0" href="">
                    <span class="fas fa-tools"></span> TD Toolkits
                </a>
                {% block navbar %}{% endblock %}
            </div>
            <div class="mr-sm-2 notes">有問題請洽曾煒翔(550-23477)</div>
        </nav>
        <div class="container-fluid" style="margin-top: 100px;">
            <div class="row">
                <div class="col-sm-2 text-secondary bg-light">
                    {% block sidebar %}        
                    <a class="btn mt-1" href="{% url 'index' %}">RA Explorer</a></li>
                    <a class="btn mt-1" href="{% url 'tr2_calculator:query' %}">TR2 Calculator</a>                    
                    {% endblock %}
                </div>
                <div class="col-sm-10" >{% block content %}{% endblock %}</div>
            </div>
        </div>
        <footer class="container-fluid footer small text-secondary">
            Icon power by <a class="link-secondary" href="https://icons8.com/icon/QPrQ486nwPpS/laboratory">Laboratory icon by Icons8</a>
        </footer>
    </body>
</html>
