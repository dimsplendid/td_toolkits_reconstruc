{% extends "tr2_calculator_generic.html" %}

{% block navbar %}
{{ block.super }}
. <strong>Query<strong>
{% endblock navbar%}

{% block content %}
<form action="" method="GET">
    <select class="form-select" multiple="multiple" name="q">
        {% for lc in lc_list %}
        <option>{{ lc }}</option>
        {% endfor %}
    </select>
    <button class='btn btn-dark' type="submit">search</button>
</form>
<hr>
{% if q %}
    <p> LC Score Estimate:</p>
    <div>
        {{ div_fig | safe }}
    </div>
    <div class="table">
        {{ score_table | safe}}
    </div>
    <a class="btn btn-dark" href="{% url 'tr2_calculator:query-download' %}">Download</a>
    <hr>
    <a class="btn btn-dark" href="{% url 'index' %}">Advanced RA search</a>
    <hr />
{% endif %}
{% endblock content%}
