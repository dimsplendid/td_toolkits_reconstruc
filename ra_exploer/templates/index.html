<form method="post" action="{% url 'export_results_csv' %}">
    {% csrf_token %}
    <table>
        <thead style="text-align:center">
            <tr>
                <th>LC </th>
                <th>PI </th>
                <th>seal </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select multiple name="LC">
                        <option>ALL</option>
                        {% for LC in LCs %}
                        <option>{{ LC.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select multiple name="PI">
                        <option>ALL</option>
                        {% for PI in PIs %}
                        <option>{{ PI.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <select multiple name="Seal">
                        <option>ALL</option>
                        {% for seal in seals %}
                        <option>{{ seal.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <input class="btn-dark" type="submit" value="Search" />
</form>
<form action="{% url 'import_adhesion' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ adhesion_form.as_table }}
    <input type="submit" value="Adhesion Raw">
</form>
{% if adhesion_form.errors %}
    <p style="color: red;">
        Please correct the error{{ adhesion_form.errors|pluralize }} below.
    </p>
{% endif %}
{% endblock %}
